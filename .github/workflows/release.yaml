name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-2019]
        # platform: [windows-2019, macos-11, ubuntu-20.04]
        # platform: [windows-2019, macos-11, ubuntu-22.04]
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.13

    permissions:
      contents: write
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Retrieve version
        run: |
          echo "Retrieved App version: $(node -p -e "require('./package.json').version")"
          echo "APP_VERSION=$(node -p -e "require('./package.json').version")" >> $GITHUB_OUTPUT
        id: version
        shell: bash

      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - name: install Go stable
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Environment setup
        run: |
          mkdir resources/default-apps
          yarn setup:release
          curl -L --output resources/default-apps/we.happ https://github.com/lightningrodlabs/we/releases/download/we-alpha-happ-v0.10.0/we.happ

      - name: Build zomes
        run: |
          rustup target add wasm32-unknown-unknown
          yarn build:zomes

      - name: setup binaries (Windows only)
        if: matrix.platform == 'windows-2019'
        shell: bash
        run: |
          mkdir resources/bins

          LAIR_VERSION=$(node -p -e "require('./moss.config.json').lairVersion")
          HOLOCHAIN_VERSION=$(node -p -e "require('./moss.config.json').holochainVersion")

          cargo install --version $LAIR_VERSION lair_keystore
          LAIR_PATH=$(which lair-keystore)
          cp $LAIR_PATH resources/bins/lair-keystore-v$LAIR_VERSION.exe

          # curl -L --output resources/bins/lair-keystore-v$LAIR_VERSION.exe https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v$LAIR_VERSION/lair-keystore-v$LAIR_VERSION-x86_64-pc-windows-msvc.exe

          # cargo install holochain --version $HOLOCHAIN_VERSION --locked --features sqlite-encrypted
          # HOLOCHAIN_PATH=$(which holochain)
          # cp $HOLOCHAIN_PATH resources/bins/holochain-v$HOLOCHAIN_VERSION.exe

          curl -L --output resources/bins/holochain-v$HOLOCHAIN_VERSION.exe https://github.com/matthme/holochain-binaries/releases/download/holochain-binaries-v$HOLOCHAIN_VERSION/holochain-v$HOLOCHAIN_VERSION-x86_64-pc-windows-msvc.exe

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - name: setup binaries (macos only)
        if: matrix.platform == 'macos-11'
        run: |
          mkdir resources/bins

          LAIR_VERSION=$(node -p -e "require('./moss.config.json').lairVersion")
          HOLOCHAIN_VERSION=$(node -p -e "require('./moss.config.json').holochainVersion")

          cargo install --version $LAIR_VERSION lair_keystore
          LAIR_PATH=$(which lair-keystore)
          cp $LAIR_PATH resources/bins/lair-keystore-v$LAIR_VERSION

          # curl -L --output resources/bins/lair-keystore-v$LAIR_VERSION https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v$LAIR_VERSION/lair-keystore-v$LAIR_VERSION-x86_64-apple-darwin
          # chmod +x ./resources/bins/lair-keystore-v$LAIR_VERSION

          # cargo install holochain --version $HOLOCHAIN_VERSION --locked --features sqlite-encrypted
          # HOLOCHAIN_PATH=$(which holochain)
          # cp $HOLOCHAIN_PATH resources/bins/holochain-v$HOLOCHAIN_VERSION

          curl -L --output resources/bins/holochain-v$HOLOCHAIN_VERSION https://github.com/matthme/holochain-binaries/releases/download/holochain-binaries-v$HOLOCHAIN_VERSION/holochain-v$HOLOCHAIN_VERSION-x86_64-apple-darwin
          chmod +x ./resources/bins/holochain-v$HOLOCHAIN_VERSION

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - name: setup binaries (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04' || matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir resources/bins

          LAIR_VERSION=$(node -p -e "require('./moss.config.json').lairVersion")
          HOLOCHAIN_VERSION=$(node -p -e "require('./moss.config.json').holochainVersion")

          cargo install --version $LAIR_VERSION lair_keystore
          LAIR_PATH=$(which lair-keystore)
          cp $LAIR_PATH resources/bins/lair-keystore-v$LAIR_VERSION

          # curl -L --output resources/bins/lair-keystore-v$LAIR_VERSION https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v$LAIR_VERSION/lair-keystore-v$LAIR_VERSION-x86_64-unknown-linux-gnu
          # chmod +x ./resources/bins/lair-keystore-v$LAIR_VERSION

          # cargo install holochain --version $HOLOCHAIN_VERSION --locked --features sqlite-encrypted
          # HOLOCHAIN_PATH=$(which holochain)
          # cp $HOLOCHAIN_PATH resources/bins/holochain-v$HOLOCHAIN_VERSION

          curl -L --output resources/bins/holochain-v$HOLOCHAIN_VERSION https://github.com/matthme/holochain-binaries/releases/download/holochain-binaries-v$HOLOCHAIN_VERSION/holochain-v$HOLOCHAIN_VERSION-x86_64-unknown-linux-gnu
          chmod +x ./resources/bins/holochain-v$HOLOCHAIN_VERSION

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - id: create-release
        uses: ncipollo/release-action@v1
        with:
          body: 'See assets below to download and install this version.'
          name: Lightningrodlabs We (Alpha) v${{ steps.version.outputs.APP_VERSION }}
          tag: we-alpha-v${{ steps.version.outputs.APP_VERSION }}
          prerelease: true
          skipIfReleaseExists: true

      - name: build and upload the app (macOS)
        if: matrix.platform == 'macos-11'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:mac
          ls dist
          gh release upload "we-alpha-v${{ steps.version.outputs.APP_VERSION }}" "dist/org.lightningrodlabs.we-electron-alpha-${{ steps.version.outputs.APP_VERSION }}.dmg" --clobber

      - name: build and upload the app (Ubuntu 22.04)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:linux
          ls dist
          gh release upload "we-alpha-v${{ steps.version.outputs.APP_VERSION }}" "dist/org.lightningrodlabs.we-electron-alpha-${{ steps.version.outputs.APP_VERSION }}.AppImage" --clobber

      - name: build and upload the app (Windows)
        shell: bash
        if: matrix.platform == 'windows-2019'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Retry 5 times on Windows due to weird flaky issue
          yarn build:win || yarn build:win || yarn build:win || yarn build:win || yarn build:win
          ls dist
          gh release upload "we-alpha-v${{ steps.version.outputs.APP_VERSION }}" "dist/org.lightningrodlabs.we-electron-alpha-${{ steps.version.outputs.APP_VERSION }}-setup.exe" --clobber
