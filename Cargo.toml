[workspace]
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*", "crates/*"]
resolver = "2"


[profile.dev]
opt-level = "z"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true


[workspace.dependencies]
hdi = { version = "0.5.0-dev.2" }
hdk = { version = "0.4.0-dev.2" }
holochain = { version = "0.4.0-dev.2" }
we_types = { path = "crates/types" }

holochain_client = "0.6.0-dev.0"
holochain_conductor_api = "0.4.0-dev.2"
holochain_integrity_types = "0.4.0-dev.2"
holochain_p2p = "0.4.0-dev.2"
holochain_state = "0.4.0-dev.2"
holochain_types = "0.4.0-dev.2"
holochain_websocket = "0.4.0-dev.2"
holochain_zome_types = "0.4.0-dev.2"
holo_hash = "0.4.0-dev.2"
kitsune_p2p_timestamp = "0.4.0-dev.2"
lair_keystore_api = "0.4.4"

serde = "1"
