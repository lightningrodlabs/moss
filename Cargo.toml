[workspace]
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*", "crates/*"]
resolver = "2"


[profile.dev]
opt-level = "z"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true


[workspace.dependencies]
hdi = { version = "0.4.1" }
hdk = { version = "0.3.1" }
holochain = { version = "0.3.1" }

holochain_client = "0.5.0-rc.0"
holochain_conductor_api = "0.3.1"
holochain_integrity_types = "0.3.1"
holochain_p2p = "0.3.1"
holochain_state = "0.3.1"
holochain_types = "0.3.1"
holochain_websocket = "0.3.1"
holochain_zome_types = "0.3.1"
holo_hash = "0.3.1"
kitsune_p2p_timestamp = "0.3.1"
lair_keystore_api = "0.4.4"

serde = "1"


[workspace.dependencies.group]
path = "dnas/group/zomes/coordinator/group"

[workspace.dependencies.group_integrity]
path = "dnas/group/zomes/integrity/group"
