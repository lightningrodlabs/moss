[workspace]
members = ["dnas/*/zomes/coordinator/group", "dnas/*/zomes/integrity/group"]
resolver = "2"


[profile.dev]
opt-level = "z"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true


[workspace.dependencies]
# hdi = { version = "0.4.0-beta-dev.19" }
