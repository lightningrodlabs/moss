[workspace]
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*", "crates/*"]
resolver = "2"


[profile.dev]
opt-level = "z"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true


[workspace.dependencies]
hdi = { version = "0.5.0-dev.12" }
hdk = { version = "0.4.0-dev.14" }
holochain = { version = "0.4.0-dev.20" }

holochain_client = "0.6.0-dev.5"
holochain_conductor_api = "0.4.0-dev.20"
holochain_integrity_types = "0.4.0-dev.12"
holochain_p2p = "0.4.0-dev.12"
holochain_state = "0.4.0-dev.20"
holochain_types = "0.4.0-dev.20"
holochain_websocket = "0.4.0-dev.20"
holochain_zome_types = "0.4.0-dev.14"
holo_hash = "0.4.0-dev.11"
kitsune_p2p_timestamp = "0.4.0-dev.4"
lair_keystore_api = "0.5.0"

serde = "1"


[workspace.dependencies.group]
path = "dnas/group/zomes/coordinator/group"

[workspace.dependencies.group_integrity]
path = "dnas/group/zomes/integrity/group"
