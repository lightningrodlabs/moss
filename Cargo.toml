[workspace]
members = ["dnas/*/zomes/coordinator/group", "dnas/*/zomes/integrity/group"]
resolver = "2"


[profile.dev]
opt-level = "z"

[profile.release]
incremental = false
codegen-units = 1
panic = "abort"
opt-level = "s"
lto = true


[workspace.dependencies]
hdi = { version = "0.4.0-beta-dev.19" }
hdk = { version = "0.3.0-beta-dev.23" }
holochain = { version = "0.3.0-beta-dev.28" }
we_types = { path = "crates/types" }

holochain_client = "0.5.0-dev.25"
holochain_conductor_api = "0.3.0-beta-dev.28"
holochain_integrity_types = "0.3.0-beta-dev.18"
holochain_p2p = "0.3.0-beta-dev.27"
holochain_state = "0.3.0-beta-dev.27"
holochain_types = "0.3.0-beta-dev.25"
holochain_websocket = "0.3.0-beta-dev.5"
holochain_zome_types = "0.3.0-beta-dev.19"
holo_hash = "0.3.0-beta-dev.15"
kitsune_p2p_timestamp = "0.3.0-beta-dev.5"
lair_keystore_api = "0.3.0"

serde = "1"
