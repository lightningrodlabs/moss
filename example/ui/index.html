<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="Description" content="Example We Applet." />
    <base href="/" />
    <title>Example We Applet</title>
    <style>
      body {
        background: white;
      }
    </style>
  </head>

  <body>
    <weave-client-context id="provider">
      <example-applet id="example-applet"></example-applet>
    </weave-client-context>
    <script type="module">
      import '@shoelace-style/shoelace/dist/themes/light.css';
      // import './src/example-applet.ts';
      import { setBasePath } from '@shoelace-style/shoelace/dist/utilities/base-path';
      import { WeaveClient, isWeaveContext, initializeHotReload } from '@theweave/api';
      import '@theweave/elements/dist/elements/weave-client-context.js';
      import { CellType, encodeHashToBase64 } from '@holochain/client';
      import { wrapPathInSvg } from '@holochain-open-dev/elements';
      import { mdiPost } from '@mdi/js';

      import { ExampleApplet } from './src/example-applet.ts';
      import { PostsClient } from './src/posts-client.ts';
      import { PostsStore } from './src/posts-store.ts';

      console.log('@example-applet: calling initializeHotReload');
      console.log(
        '@example-applet: initializeHotReload function: ',
        JSON.stringify(initializeHotReload)
      );
      if (import.meta.env.DEV) {
        try {
          await initializeHotReload();
        } catch (e) {
          console.warn(
            'Could not initialize applet hot-reloading. This is only expected to work in a Weave context in dev mode.'
          );
        }
      }
      console.log('Hot reload initialized.');

      console.log('window.__WEAVE_API__: ', window.__WEAVE_API__);

      console.log('isWeaveContext? ', isWeaveContext());

      setBasePath('shoelace');

      (async function () {
        const appletServices = {
          creatables: {
            post: {
              label: 'post',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            card: {
              label: 'card',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            postit: {
              label: 'postit',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            clippy: {
              label: 'clippy',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            event: {
              label: 'event',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            pencil: {
              label: 'pencil',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            key: {
              label: 'key',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            board: {
              label: 'board',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            logo: {
              label: 'logo',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            bread: {
              label: 'bread',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            butter: {
              label: 'butter',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            fly: {
              label: 'fly',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
            crumble: {
              label: 'crumble',
              icon_src: wrapPathInSvg(mdiPost),
              width: 'large',
              height: 'large',
            },
          },
          blockTypes: {},
          search: async (appletClient, _appletHash, _weaveServices, searchFilter) => {
            const postsClient = new PostsClient(weaveClient.renderInfo.appletClient, 'forum');
            const appInfo = await appletClient.appInfo();
            const dnaHash = appInfo.cell_info.forum[0].value.cell_id[0];
            const allPosts = await postsClient.getAllPosts();
            return allPosts
              .map((postEntryRecord) => [postEntryRecord.entry, postEntryRecord.actionHash])
              .filter(([post, _actionHash]) =>
                post.title.toLowerCase().includes(searchFilter.toLowerCase()) ? true : false
              )
              .map(([post, actionHash]) => ({
                hrl: [dnaHash, actionHash],
              }));
          },
          getAssetInfo: async (appletClient, wal, recordInfo) => {
            console.log('Got getAssetInfo request: ', wal, recordInfo);
            switch (recordInfo.roleName) {
              case 'forum':
                switch (recordInfo.integrityZomeName) {
                  case 'posts_integrity':
                    switch (recordInfo.entryType) {
                      case 'post':
                        const postsClient = new PostsClient(appletClient, recordInfo.roleName);
                        const post = await postsClient.getPost(wal.hrl[1]);
                        if (!post) return undefined;
                        return {
                          name: post.entry.title,
                          icon_src: wrapPathInSvg(mdiPost),
                        };
                      default:
                        throw new Error(`Unknown entry type ${recordInfo.entryType}.`);
                    }
                  default:
                    throw new Error(`Unknown zome '${recordInfo.integrityZomeName}'.`);
                }
              default:
                throw new Error(`Unknown role name '${recordInfo.roleName}'.`);
            }
          },
          backgroundProcessor: async (weaveClient, appletClient, profilesClient, lifecycle) => {
            console.log('[Background Processor] Starting background processor for example applet');
            
            let syncInterval;
            let lastSyncTime = Date.now();
            const { get } = await import('@holochain-open-dev/stores');
            
            const updateSyncInterval = () => {
              const isVisible = get(lifecycle.isAppVisible);
              const isActive = get(lifecycle.isGroupActive);
              const resources = get(lifecycle.resourceState);
              
              // Clear existing interval
              if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = undefined;
              }
              
              // Pause sync when app not visible or resources critical
              if (!isVisible || resources === 'critical') {
                console.log('[Background Processor] Pausing sync - app not visible or resources critical');
                return;
              }
              
              // Determine sync interval based on state
              let syncIntervalMs = 30000; // Default: 30 seconds
              if (!isActive) {
                syncIntervalMs = 120000; // 2 minutes when group not active
              } else if (resources === 'constrained') {
                syncIntervalMs = 60000; // 1 minute when resources constrained
              }
              
              console.log(`[Background Processor] Setting sync interval to ${syncIntervalMs}ms`);
              
              syncInterval = setInterval(async () => {
                try {
                  const postsClient = new PostsClient(appletClient, 'forum');
                  const allPosts = await postsClient.getAllPosts();
                  const newPosts = allPosts.filter(
                    (post) => post.action.timestamp / 1000 > lastSyncTime / 1000
                  );
                  
                  if (newPosts.length > 0) {
                    console.log(`[Background Processor] Found ${newPosts.length} new posts`);
                    await weaveClient.notifyFrame([{
                      title: 'New Posts',
                      body: `${newPosts.length} new post${newPosts.length > 1 ? 's' : ''} available`,
                      notification_type: 'new-posts',
                      icon_src: undefined,
                      urgency: 'low',
                      timestamp: Date.now(),
                    }]);
                    lastSyncTime = Date.now();
                  }
                } catch (e) {
                  console.error('[Background Processor] Sync error:', e);
                }
              }, syncIntervalMs);
            };
            
            // Subscribe to lifecycle changes
            lifecycle.onLifecycleChange((state) => {
              console.log('[Background Processor] Lifecycle changed:', state);
              updateSyncInterval();
            });
            
            // Initial setup
            updateSyncInterval();
            
            console.log('[Background Processor] Background processor initialized');
          },
        };

        const weaveClient = await WeaveClient.connect(appletServices);

        const provider = document.getElementById('provider');
        provider.weaveClient = weaveClient;

        customElements.define('example-applet', ExampleApplet);
        const exampleApplet = document.getElementById('example-applet');
        exampleApplet.postsStore = new PostsStore(
          new PostsClient(weaveClient.renderInfo.appletClient, 'forum')
        );
      })();
    </script>
  </body>
</html>
